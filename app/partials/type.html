<h1>Events type management page</h1>
<div class="container-fluid">
    <div class="row-fluid">
        <div ng-controller="EventTypeCtrl" class="span10">
            <!--Body content-->


            <table class="table table-condensed">
                <legend>List of all event type</legend>

                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type id</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="eventType in allEventType">
                    <td>{{eventType.name}}</td>
                    <td>{{eventType.type_id}}</td>
                    <td>
                        <button ng-click="modify(eventType)" class="btn" type="button">Modify</button>

                    </td>
                </tr>
                </tbody>
            </table>

            <button ng-click="create()" class="btn" type="button">Create a new event type</button>

        </div>
    </div>
</div>
