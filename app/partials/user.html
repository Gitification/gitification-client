<h1>User management page</h1>
<div class="container-fluid">
    <div class="row-fluid">
        <div ng-controller="UserCtrl" class="span10">
            <!--Body content-->


            <table class="table table-condensed">
                <legend>List of all users</legend>

                <thead>
                <tr>
                    <th>Login</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in allUsers">
                    <td>{{user.login}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button ng-click="detail(user)" class="btn" type="button">Details</button>
                        <button ng-click="modify(user)" class="btn" type="button">Modify</button>
                        <button ng-click="delete(user)" class="btn btn-danger" type="button">Delete</button>
                       <!-- <a href="#myModal" role="button" class="btn btn-danger" data-toggle="modal">Delete</a> -->
                    </td>
                </tr>
                </tbody>
            </table>

            <button ng-click="create()" class="btn" type="button">Create a new user</button>
