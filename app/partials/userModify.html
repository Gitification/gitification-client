<h1>User management page</h1>
<div class="container-fluid">
    <div class="row-fluid">
        <div ng-controller="UserModifyCtrl"  class="span10">
            <!--Body content-->
            <form class="form-horizontal">
                <fieldset>
                    <legend>Modify a user</legend>
                    <div class="control-group">
                        <label class="control-label">Firstname</label>

                        <div class="controls">
                            <input ng-model="user.firstname" class="input-xlarge" type="text" required>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Lastname</label>

                        <div class="controls">
                            <input ng-model="user.lastname" class="input-xlarge" type="text"  required>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>

                        <div class="controls">
                            <input ng-model="user.email" class="input-xlarge" type="email" id="inputEmail" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button ng-click="cancel()" type="button" class="btn">Cancel</button>
                            <button ng-click="update(user)" type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
